@import eu.shiftforward.suecajudge.http.HttpService.Session

@(error: String)

@layout("Error") {
  <section class="section--center mdl-grid center-horizontal">
    <div class="mdl-card mdl-cell mdl-cell--8-col mdl-shadow--2dp">
      <div class="mdl-card__title mdl-color--red mdl-color-text--white">
        <h2 class="mdl-card__title-text">ERRO</h2>
      </div>
      <div class="mdl-card__supporting-text mdl-card--expand">
        @error
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="window.history.back()">
          <i class="material-icons">keyboard_backspace</i> Retroceder
        </button>
      </div>
    </div>
  </section>
}(Session(None))
